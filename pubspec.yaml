name: token_manage_apk
ddescription: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.0.0
  go_router: ^16.2.5
  intl: ^0.20.2  # match Flutter SDK intl dependency
  http: ^1.1.0 
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

# Flutter Intl plugin configuration for Flutter <3.10
flutter_intl:
  enabled: true
  arb_dir: lib/l10n
  output_class: AppLocalizations
  output_file: app_localizations.dart
  preferred_supported_locales:
    - en
